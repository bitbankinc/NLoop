version: "3"

services:
  bitcoind:
    restart: unless-stopped
    build:
      context: ./Dockerfiles
      dockerfile: bitcoin
      args:
        VERSION: "22.0"
      cache_from:
        - nloop/bitcoind:22.0
    image: nloop/bitcoind:22.0
    environment:
      BITCOIN_NETWORK: regtest
      BITCOIN_RPC_AUTH: johndoe:75669617aaedb394397ddc7213bb1ea9$$3a50ee2f4dff3cd49475295124aa3d48a61d6ae3cdcb4d2cf199dac6551217f4
    user: root:root
    entrypoint: [ "bitcoind" ]
    command:
      - -datadir=/data
      - -wallet=cashcow
      - -regtest
      - -rpcauth=johndoe:75669617aaedb394397ddc7213bb1ea9$$3a50ee2f4dff3cd49475295124aa3d48a61d6ae3cdcb4d2cf199dac6551217f4
      - -rpcport=43782
      - -rpcbind=0.0.0.0:43782
      - -rpcallowip=0.0.0.0/0
      - -port=39388
      - -txindex=1
      - -zmqpubrawblock=tcp://0.0.0.0:28332
      - -zmqpubrawtx=tcp://0.0.0.0:28333
      - -zmqpubsequence=tcp://0.0.0.0:28335
      - -deprecatedrpc=signrawtransaction
      - -assumevalid=00000000000000000012d0c0982d818aa909d78e54525b10563c698d89997632
      - -maxmempool=10 # MB
      - -fallbackfee=0.0001
    expose:
      - "43782" # RPC
      - "39388" # P2P
      - "28332" # ZMQ
      - "28333" # ZMQ
      - "28335" # ZMQ
    ports:
      - "43782:43782" # RPC
      - "28332:28332"
      - "28333:28333"
      - "28335:28335"
    volumes:
      - "./data/bitcoin:/data"
  litecoind:
    restart: unless-stopped
    build:
      context: ./Dockerfiles
      dockerfile: litecoin
      args:
        LITECOIN_VERSION: "18.1"
      cache_from:
        - nloop/litecoind:18.1
    image: nloop/litecoind:18.1
    environment:
      LITECOIN_NETWORK: regtest
      LITECOIN_RPC_AUTH: johndoe:75669617aaedb394397ddc7213bb1ea9$$3a50ee2f4dff3cd49475295124aa3d48a61d6ae3cdcb4d2cf199dac6551217f4
    user: root:root
    entrypoint: [ "litecoind" ]
    command:
      - -datadir=/data
      - -wallet=cashcow
      - -regtest
      - -rpcauth=johndoe:75669617aaedb394397ddc7213bb1ea9$$3a50ee2f4dff3cd49475295124aa3d48a61d6ae3cdcb4d2cf199dac6551217f4
      - -rpcport=43783
      - -rpcbind=0.0.0.0:43783
      - -rpcallowip=0.0.0.0/0
      - -port=39388
      - -txindex=1
      - -zmqpubrawblock=tcp://0.0.0.0:28332
      - -zmqpubrawtx=tcp://0.0.0.0:28333
      - -deprecatedrpc=signrawtransaction
      - -maxmempool=10 # MB
      - -fallbackfee=0.0001
    expose:
      - "43783" # RPC
      - "39388" # P2P
    ports:
      - "43783:43783" # RPC
    volumes:
      - "./data/litecoin:/data"
  lnd_user:
    restart: unless-stopped
    image: nloop/lnd:v0.14.2-beta
    build:
      context: ./Dockerfiles
      dockerfile: lnd
      args:
        LND_VERSION: "v0.14.2-beta"
      cache_from:
        - nloop/lnd:v0.14.2-beta
    environment:
      LND_ENVIRONMENT: regtest
      LND_REST_PORT: 32736
      CHAIN: "bitcoin"
      LND_EXTERNAL_HOST: lnd_user
      LND_PORT: 9735
      LND_CHAIN: btc
      LND_REST_LISTEN_HOST: https://lnd_user:32736
    command:
      - lnd
      - --restlisten=0.0.0.0:32736
      - --rpclisten=0.0.0.0:32777

      - --bitcoin.active
      - --bitcoin.regtest
      - --bitcoin.node=bitcoind
      - --bitcoind.rpchost=bitcoind:43782
      - --bitcoind.rpcuser=johndoe
      - --bitcoind.rpcpass=unsafepassword
      - --bitcoind.zmqpubrawblock=tcp://bitcoind:28332
      - --bitcoind.zmqpubrawtx=tcp://bitcoind:28333

      - --trickledelay=1000
      - --externalip=lnd_user:9735
      #- --no-macaroons

      - --adminmacaroonpath=/data/admin.macaroon
      - --invoicemacaroonpath=/data/invoice.macaroon
      - --readonlymacaroonpath=/data/readonly.macaroon

      - --datadir=/data
      - --debuglevel=info
      #- --no-rest-tls
      # - --noseedbackup
      - --tlscertpath=/data/tls.cert
      - --tlskeypath=/data/tls.key
      - --tlsextradomain=lnd_user
    expose:
      - "9735"
      - "32777"
    depends_on:
      - bitcoind
      - litecoind
    ports:
      - "32736:32736"
      - "32777:32777"
    volumes:
      - "./data/lnd_user:/data"
      - "./data/bitcoin:/deps/.bitcoin"
  lnd_server_boltz_btc:
    restart: unless-stopped
    image: nloop/lnd:v0.14.2-beta
    build:
      context: ./Dockerfiles
      dockerfile: lnd
      args:
        LND_VERSION: "v0.14.2-beta"
      cache_from:
        - nloop/lnd:v0.14.2-beta
    environment:
      LND_ENVIRONMENT: regtest
      LND_REST_PORT: 32737
      CHAIN: "bitcoin"
      LND_EXTERNAL_HOST: lnd_server_boltz_btc
      LND_PORT: 9735
      LND_CHAIN: btc
      LND_REST_LISTEN_HOST: https://lnd_server_boltz_btc:32737
    command:
      - lnd
      - --restlisten=0.0.0.0:32737
      - --rpclisten=0.0.0.0:32778
      - --bitcoin.active
      - --bitcoin.regtest
      - --bitcoin.node=bitcoind
      - --bitcoind.rpchost=bitcoind:43782
      - --bitcoind.rpcuser=johndoe
      - --bitcoind.rpcpass=unsafepassword
      - --bitcoind.zmqpubrawblock=tcp://bitcoind:28332
      - --bitcoind.zmqpubrawtx=tcp://bitcoind:28333
      - --trickledelay=1000
      - --externalip=lnd_server_boltz_btc:9735
      #- --no-macaroons
      - --adminmacaroonpath=/data/admin.macaroon
      - --invoicemacaroonpath=/data/invoice.macaroon
      - --readonlymacaroonpath=/data/readonly.macaroon
      - --datadir=/data
      - --debuglevel=info
      # - --noseedbackup
      - --tlscertpath=/data/tls.cert
      - --tlskeypath=/data/tls.key
      - --tlsextradomain=lnd_server_boltz_btc
    expose:
      - "9735"
      - "32737"
      - "32778"
    depends_on:
      - bitcoind
      - litecoind
    ports:
      - "32737:32737"
      - "32778:32778"
    volumes:
      - "./data/lnd_server_boltz_btc:/data"
      - "./data/bitcoin:/deps/.bitcoin"

  lnd_server_boltz_ltc:
    restart: unless-stopped
    image: nloop/lnd:v0.14.2-beta
    build:
      context: ./Dockerfiles
      dockerfile: lnd_patched
      args:
        LND_VERSION: "v0.14.2-beta"
      cache_from:
        - nloop/lnd:v0.14.2-beta
    environment:
      LND_ENVIRONMENT: regtest
      LND_REST_PORT: 32737
      LND_EXTERNAL_HOST: lnd_server_boltz_ltc
      LND_PORT: 9736
      LND_CHAIN: "ltc"
      LND_REST_LISTEN_HOST: https://lnd_server_boltz_ltc:32737
    command:
      - lnd
      - --restlisten=0.0.0.0:32737
      - --rpclisten=0.0.0.0:32779
      - --litecoin.active
      - --litecoin.regtest
      - --litecoin.node=litecoind
      - --litecoind.rpchost=litecoind:43783
      - --litecoind.rpcuser=johndoe
      - --litecoind.rpcpass=unsafepassword
      - --litecoind.zmqpubrawblock=tcp://litecoind:28332
      - --litecoind.zmqpubrawtx=tcp://litecoind:28333
      - --trickledelay=1000
      - --externalip=lnd_server_boltz_ltc:9735
      #- --no-macaroons
      - --adminmacaroonpath=/data/admin.macaroon
      - --invoicemacaroonpath=/data/invoice.macaroon
      - --readonlymacaroonpath=/data/readonly.macaroon
      - --datadir=/data
      - --debuglevel=info
      # - --noseedbackup
      - --tlscertpath=/data/tls.cert
      - --tlskeypath=/data/tls.key
      - --tlsextradomain=lnd_server_boltz_ltc
    expose:
      - "9735"
      - "32737"
      - "32779"
    depends_on:
      - litecoind
    ports:
      - "32739:32739"
      - "32779:32779"
    volumes:
      - "./data/lnd_server_boltz_ltc:/data"
      - "./data/litecoin:/deps/.litecoin"

  boltz:
    image: nloop/boltz:f0f96da344e1524d571d077d92eec980874134fe
    container_name: boltz
    restart: unless-stopped
    build:
      context: ./Dockerfiles
      args:
        BOLTZ_VERSION: "f0f96da344e1524d571d077d92eec980874134fe"
      dockerfile: boltz
      cache_from:
        - nloop/boltz:f0f96da344e1524d571d077d92eec980874134fe
    command:
      - "--configpath=/data/boltz/boltz.conf"
    expose:
      - "9000" # grpc API
    ports:
      - "6028:9001" # REST API
    volumes:
      - "./data/boltz:/data/boltz"
      - "./data/lnd_server_boltz_btc:/data/lnd_server_btc"
      - "./data/lnd_server_boltz_ltc:/data/lnd_server_ltc"
    depends_on:
      - "bitcoind"
      - "litecoind"
      - "lnd_server_boltz_btc"
      - "lnd_server_boltz_ltc"

  lnd_server_loop:
    restart: unless-stopped
    image: nloop/lnd:v0.14.2-beta
    build:
      context: ./Dockerfiles
      dockerfile: lnd
      args:
        LND_VERSION: "v0.14.2-beta"
      cache_from:
        - nloop/lnd:v0.14.2-beta
    environment:
      LND_ENVIRONMENT: regtest
      LND_REST_PORT: 32747
      CHAIN: "bitcoin"
      LND_EXTERNAL_HOST: lnd_server_loop
      LND_PORT: 9735
      LND_CHAIN: btc
      LND_REST_LISTEN_HOST: https://lnd_server_loop:32747
    command:
      - lnd
      - --restlisten=0.0.0.0:32747
      - --rpclisten=0.0.0.0:32788
      - --bitcoin.active
      - --bitcoin.regtest
      - --bitcoin.node=bitcoind
      - --bitcoind.rpchost=bitcoind:43782
      - --bitcoind.rpcuser=johndoe
      - --bitcoind.rpcpass=unsafepassword
      - --bitcoind.zmqpubrawblock=tcp://bitcoind:28332
      - --bitcoind.zmqpubrawtx=tcp://bitcoind:28333
      - --trickledelay=1000
      # - --externalip=lnd_server_loop:9735
      #- --no-macaroons

      - --adminmacaroonpath=/data/admin.macaroon
      - --invoicemacaroonpath=/data/invoices.macaroon
      - --readonlymacaroonpath=/data/readonly.macaroon
      - --signrpc.signermacaroonpath=/data/signer.macaroon
      - --walletrpc.walletkitmacaroonpath=/data/walletkit.macaroon
      - --chainrpc.notifiermacaroonpath=/data/chainnotifier.macaroon
      - --routerrpc.routermacaroonpath=/data/router.macaroon

      - --datadir=/data
      - --debuglevel=info
      # - --noseedbackup
      - --tlscertpath=/data/tls.cert
      - --tlskeypath=/data/tls.key
      - --tlsextradomain=lnd_server_loop
    expose:
      - "9735"
      - "32747"
      - "32788"
    depends_on:
      - bitcoind
      - litecoind
    ports:
      - "32747:32747"
      - "32788:32788"
    volumes:
      - "./data/lnd_server_loop:/data"
      - "./data/bitcoin:/deps/.bitcoin"

  loopserver:
    image: lightninglabs/loopserver:v0.9.32-beta
    restart: unless-stopped
    command:
      - "daemon"
      - "--maxamt=5000000"
      - "--lnd.host=lnd_server_loop:32788"
      - "--lnd.macaroondir=/root/.lnd/"
      - "--lnd.tlspath=/root/.lnd/tls.cert"
    depends_on:
      - lnd_server_loop
    volumes:
      - "./data/lnd_server_loop:/root/.lnd"

  esdb:
    image: nloop/esdb:oss-v20.10.2
    container_name: esdb
    build:
      args:
        EVENTSTORE_VERSION: "oss-v20.10.2"
      context: ./Dockerfiles
      dockerfile: esdb
      cache_from:
        - nloop/esdb:oss-v20.10.2
    restart: unless-stopped
    environment:
      - EVENTSTORE_INSECURE=true
      - EVNETSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_DB=/etc/eventstore/db
      - EVENTSTORE_LOG=/etc/eventstore/log
      - EVENTSTORE_INDEX=/etc/eventstore/index
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_ENABLE_EXTERNAL_TCP=true
      - EVENTSTORE_INT_HTTP_PORT=2113
      - EVENTSTORE_EXT_HTTP_PORT=2113
      - EVENTSTORE_HTTP_PORT=2113
    ports:
      - "1113:1113"
      - "2113:2113"
    command: --enable-external-tcp --ext-ip=0.0.0.0 --int-ip=0.0.0.0 --ext-host-advertise-as=esdb --advertise-host-to-client-as=localhost
      #- --enable-external-tcp
      #- --enable-external-http
    volumes:
      - "./data/esdb:/etc/eventstore"


